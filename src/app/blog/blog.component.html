<blog-header></blog-header>
<ion-content>

  <div class="tag-list" id="tags">
    <ion-badge color="primary" *ngFor="let tag of tags" (click)="scrollTo(tag.hashtag)">#{{tag.hashtag}}</ion-badge>
  </div>

  <ion-grid>
    <ion-row class="recipe-cards">
      <ion-col col-12 col-md-6 col-lg-3 *ngFor="let recipe of recipes">
        <ion-card class="recipe-card" routerLink="/blog/recipes/{{recipe.id}}" routerLinkActive="active">
          <img src="{{recipe.img}}"/>
          <div class="card-title">{{recipe.title}}</div>
          <div class="card-link"><a href="{{recipe.site.link}}">{{recipe.site.name}}</a></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <div id="{{tag.hashtag}}" class="tag" *ngFor="let tag of tags">
      <h2 class="hash-tag" routerLink="/blog/tags/{{tag.hashtag}}" routerLinkActive="active">#{{tag.hashtag}}</h2>
      <div class="top-button" (click)="scrollTo('tags')">top</div>
      <ion-row class="recipe-cards">
        <ion-col col-12 col-md-6 col-lg-3 *ngFor="let recipe of tag.recipes">
          <ion-card class="recipe-card" routerLink="/blog/recipes/{{recipe.id}}" routerLinkActive="active">
            <img src="{{recipe.img}}"/>
            <div class="card-title">{{recipe.title}}</div>
            <div class="card-link"><a href="{{recipe.site.link}}">{{recipe.site.name}}</a></div>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
  <ion-card class="slides-card">
    <ion-slides class="advs" autoplay="6000" loop="true">
      <ion-slide class="adv" style="background: url('https://s3-eu-west-1.amazonaws.com/mae-deli/wp-content/uploads/2015/03/02135715/j.jpg') 100% no-repeat;">
      </ion-slide>
      <ion-slide class="adv" style="background: url('http://www.foodheavenmadeeasy.com/wp-content/uploads/2015/10/FHME_podcastnew.jpg') 100% no-repeat;">
      </ion-slide>
      <ion-slide class="adv" style="background: url('http://golubkakitchen.com/wp-content/uploads/2017/02/IMG_7647.jpg') 50% no-repeat;">
      </ion-slide>
    </ion-slides>
  </ion-card>
  <ion-grid>
    <ion-row class="authors last-content">
      <ion-col col-12 col-md-6 col-lg-3 *ngFor="let author of authors">
        <ion-card>
          <ion-item class="author" routerLink="/blog/authors/{{author.id}}" routerLinkActive="active">
            <ion-avatar item-start>
              <img src="{{author.image}}">
            </ion-avatar>
            <h2>{{author.name + " " + author.surname}}</h2>
            <p>{{author.title}}</p>
          </ion-item>
          <ion-item class="last-article" routerLink="/blog/recipes/{{author.recipe.id}}" routerLinkActive="active">
            <h3>Last Article</h3>
            <p>{{author.recipe.title}}</p>
            <ion-thumbnail item-end>
              <img src="{{author.recipe.img}}">
            </ion-thumbnail>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>

</ion-footer>
